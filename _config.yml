# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 番薯的小窝
subtitle:
description: 不写博客的程序员都是咸鱼
author: 番薯
language: zh-Hans
timezone:
avatar: http://7xs7mg.com1.z0.glb.clouddn.com/%E6%80%AA%E5%85%BD.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://naughtboy.github.io/blog/
root: /blog/
permalink: :title/
permalink_defaults:	

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/NaughtBoy/blog.git
  branch: gh-pages

#多说的配置
duoshuo_shortname: fanshu-blog
# 多说热评文章 true 或者 false
duoshuo_hotartical: true

#本地搜索配置
search:
  path: search.xml
  field: post
  
#百度分析ID
baidu_analytics: a53a730caf6eaeeb384f3855086d52f7